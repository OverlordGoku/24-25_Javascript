<!-- Create a div tag with some text and an id named "goodbye".
     Create a button that, when clicked, makes the text dissappear
     Create a button that shows the text when hidden
     -->
<div id="goodbye">Some text</div>
<button onclick="dissappear()">Click me</button>
<button onclick="appear()">Click Me Too</button>

<script>
    function dissappear(){
        document.getElementById("goodbye").style.display = "none"
    }
    function appear(){
        document.getElementById("Welcome back").innerHTML = "block"
</script>
