<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge3</title>
</head>
<body>

<img src="../img/turkey.jpg" onmouseover="dissappear()" width="500px"/>

<script>
  function dissappear() {
      document.getElementById('img').style.display = "none";
  }


  function appear() {
      document.getElementById('img').style.display = "block";
  }

</script>
</body>
</html>
